<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p><a class="index-link back" href="./index.html">Go back</a></p>

    <form class="feedback-form" autocomplete="off">
      <label class="login-item">
        Email
        <input class="login-item-input" type="email" name="email" autofocus />
      </label>
      <label class="login-item">
        Message
        <textarea
          class="login-item-input textarea"
          name="message"
          rows="8"
        ></textarea>
      </label>
      <button class="button-task-four" type="submit">Submit</button>
    </form>

    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
